---
apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: s3-credentials
spec:
  refreshInterval: 1m0s
  secretStoreRef:
    name: vault-mgmt
    kind: ClusterSecretStore
  target:
    name: s3-credentials
  data:
  - secretKey: service-account.json
    remoteRef:
      key: kubernetes/pro-base/ocp4/common/3scale-pro-base-prow-s3-credentials
      property: service-account.json